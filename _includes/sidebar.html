<div id="sidebar">
	<h2>Links</h2>
	<ul>
	{%- for social in site.socials -%}
	<li>
	<a href="{{social.url}}">{{social.name}}</a>
	</li>
	{%- endfor -%}
	</ul>

	<hr>
	<h2>Categories</h2>

	<div>
  	{% for category in site.categories %}
  	{% capture category_name %}{{ category | first }}{% endcapture %}
    <ul>
    	<li>
    	{{category_name}}
    </li>
    </ul>
  	{% endfor %}
	</div>




</div>
